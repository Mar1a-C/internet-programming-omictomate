<h2>🎬 Movie List</h2>

<a class="button-link" [routerLink]="['/movies/create']">➕ Add Movie</a>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Year</th>
      <th>Director</th>
      <th>Genres</th>
      <th>Oscars</th>
      <th>Rating</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.id }}</td>
      <td>
        <a [routerLink]="['/movies', movie.id]" class="movie-link">{{ movie.title }}</a>
      </td>
      <td>{{ movie.year }}</td>
      <td>{{ movie.director }}</td>
      <td>{{ movie.genre?.join(' / ') }}</td>
      <td>{{ getOscarCount(movie) }}</td>
      <td>{{ movie.rating }}</td>
      <td>
        <button (click)="deleteMovie(movie.id)">🗑 Delete</button>
        <a class="button-link" [routerLink]="['/movies', movie.id, 'edit']">✏️ Edit</a>
      </td>
    </tr>
  </tbody>
</table>
